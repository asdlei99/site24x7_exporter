name: Build

on:
  push:
    branches:
  pull_request:

jobs:
  build:
    name: Build ${{ matrix.rust }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: [stable, nightly]

    steps:
    - uses: hecrj/setup-rust-action@master
      with:
        rust-version: ${{ matrix.rust }}
    - uses: actions/checkout@v1
    - run: cargo build
    - run: cargo test
